<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <div id="container">
        <h1>Survey Form</h1>

        <div id="form-div">
            <p form-title>Let us know how we can improve FreeCodeCamp</p>

            <p>
                <label for="name">* Name: </label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </p>
            <p>
                <label for="email">* Email: </label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </p>
            <p>
                <label for="age">* Age: </label>
                <input type="number" placeholder="Age" id="age" required>
            </p>

            <p>
                <label for="student">Which option best describes your current role? </label>
                <select id="student">
                    <option value="Select" disabled>Select an option</option>
                    <option value="Student" selected>Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </p>

            <p>
                <label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend? </label>
                <input type="radio" value="Definitely" id="recommend" required>
            </p>

            <p>
                <label for="like-most">What do you like most in FCC:</label>
                <select>
                    <option value="Select" disabled selected>Select an option</option>
                    <option value="challenges" >Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                    <option value="other">Other</option>
                </select>
            </p>

            <p>
                <label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend? </label>
                <input type="radio" value="Definitely" id="recommend" required>
            </p>
            

             

        </div>
    </div>
</body>
</html>
